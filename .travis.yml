language: julia
jobs:
  include:
    - stage: "Documentation"
      julia: nightly
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
      before_install:
      - sudo apt-get update -qq
      - sudo apt-get install -qq sudo python3 -m pip install -U matplotlib
